<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsite - Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>


    <Header class="header">
        <a href="../index.html">
            <img src="../assets/img/LogoMicrosite.png" alt="Logo Microsite">
        </a>
        <hr>
        <nav class="header__nav">
            <ul>
                <li><a href="../pages/Nosotros.html">Nosotros</a></li>
                <li><a href="../pages/quevendemos.html">Que Vendemos</a></li>
                <li><a href="../pages/misionyvision.html">Mision y Vision</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="portada">
            <h2 class="primertitulo">Contacto</h2>
            <form action="" class="contenido">
                <label for="nombre-apellido">Nombre de Apellido</label>
                <input type="text" name="nombre-apellido" id="nombre-apellido">
                <label for="email">ingrese su email</label>
                <input type="email" name="email" id="email">

                <label for="motivo-consulta">Motivo de la consulta</label>
                <select name="motivo-consulta" id="motivo-consulta">
                    <option value="Ventas">Ventas</option>
                    <option value="Soporte">Consulta</option>
                    <option value="Consulta">Soporte</option>
                    <option value="Reclamo">Reclamo</option>
                </select>
                <label for="ingrese-mensaje">Ingrese su Mensaje</label>
                <textarea name="ingrese-mensaje" id="ingrese-mensaje" cols="60" rows="10"></textarea>
                <div>
                    <label for="recibir-notificaciones">Desea recibir Novedades?</label>
                    <input type="checkbox" name="recibir-notificaciones" id="recibir-notificaciones">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar Formulario">
                </div>
            </form>
        </section>

        <div class="ubicacion">
            <h3 class="ubicacion__titulo">Donde estamos</h3>
            <iframe class="ubicacion__mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.029521550519!2d-64.18991848435094!3d-31.413312703247602!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a28274d8e2a5%3A0x27c2f510f0ec01f2!2zVHVjdW3DoW4gMTI5LCBYNTAwMCBJUEQsIEPDs3Jkb2Jh!5e0!3m2!1ses!2sar!4v1663546541606!5m2!1ses!2sar"
                height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            </main>
    <footer>
        <form class="pie" action="">
            <label for="email">Ingresa tu email y Suscribete</label>
            <input type="email" name="email" id="email">
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar Formulario">
            </div>
        </form>
        <section class="redes">
            <h2 class="redes__titulo">Nosotros en las Redes</h2>
            <div class="redes__iconos">
                <i class="bi bi-whatsapp"></i>
                <i class="bi bi-telegram"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-instagram"></i>
            </div>
        </section>
    </footer>
</body>

</html>
